<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="public/images/favicon-32x32.png">
    <title>Frontend Mentor | IP Address Tracker</title>
    <link rel="stylesheet" href="assets/vendors/bootstrap-5.3.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style/main.css">
    <link rel="stylesheet" href="assets/vendors/leaflet.css">

    <style>
        .attribution { font-size: 11px; text-align: center; }
        .attribution a { color: hsl(228, 45%, 44%); }
    </style>
</head>
<body>

    <section class="map-sec">
        <div class="header-div">
            <h1 class="mb-4">
                IP Address Tracker
            </h1>
            <form action="#" class="d-flex form-style">
                <!-- <input type="text" placeholder="Search for any IP address or domain"> -->
                <div class="form-group w-100">
                    <input class="w-100" type="text" placeholder="Search for any IP address or domain" name="IP">
                    <label for="IP" class="form-label">Search for any IP address or domain</label>
                </div>
                <button class="bg-very-dark btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="11" height="14"><path fill="none" stroke="#FFF" stroke-width="3" d="M2 1l6 6-6 6"/></svg>
                </button>
            </form>
        </div>
        <div class="ip-address-div">
            <div class="px-4">
                <p class="color-gray">
                    IP Address
                </p>
                <h3>
                    192.212.174.101
                </h3>
            </div>
            <div class="px-4">
                <p class="color-gray">
                    Location
                </p>
                <h3>
                    Brooklyn, NY 10001
                </h3>
            </div>
            <div class="px-4">
                <p class="color-gray">
                    Timezone
                </p>
                <h3>
                    UTC-05:00
                </h3>
            </div>
            <div class="px-4">
                <p class="color-gray">
                    ISP
                </p>
                <h3>
                    SpaceX
                    Starlink
                </h3>
            </div>
        </div>
        <div id="map"></div>
    </section>

    

    <!-- UTC add offset value dynamically using the API -->
    
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Mohammad Ostadi</a>.
    </div>
    <script src="assets/vendors/leaflet.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
